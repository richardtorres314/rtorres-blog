<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<link type="text/css" rel="stylesheet" href="styles/index.css"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="/scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/scripts/jquery.transit.min.js"></script>
		<script type="text/javascript" src="/scripts/script.js"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<header>
			<div id="head-left" class="head">
				<a href="/"><h1>Richard Torres</h1></a>
			</div>
			<div id="head-right" class="head">
				<a class="circle" href="/portfolio">Porfolio</a>
				<a class="circle" href="/blog">Blog</a>
				<a class="circle" href="/about">About</a>
				<a class="circle" href="/contact">Contact</a>
			</div>
		</header>
		<hr>
		<div id="wrapper">
		{% block content %}
		{% endblock %}
		</div>
		<hr/>
		<footer>
			<div>Richard Torres</div>
			<div>Boston, MA</div>
			<div>EST. 2015</div>
		</footer>
	</body>
</html>
