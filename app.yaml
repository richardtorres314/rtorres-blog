application: rtorres-blog
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /styles
  static_dir: styles
  
- url: /scripts
  static_dir: scripts

- url: /images
  static_dir: images

- url: /assets
  static_dir: assets

- url: .*
  script: main.app

- url: /styles/(.*\.(css)) 
  static_files: styles/\1
  upload: styles/(.*\.(css))
  
- url: /scripts/(.*\.(js)) 
  static_files: scripts/\1
  upload: scripts/(.*\.(js))

- url: /images/(.*\.(png))
  static_files: images/\1
  upload: images/(.*\.(png))
  
- url: /assets/(.*\.(pdf))
  static_files: assets/\1
  upload: assets/(.*\.(pdf))

libraries:
- name: django
  version: 1.5